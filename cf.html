<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/cf.css">
  <title>Criador de Fanfic</title>
</head>

<body>
   <h1>SilkNet | Crie sua fanfic!</h1>
   <div class="create-ff">
     <div id="info">
       <h3>Título Fanfic</h3>
       <p>Ultima atualização: 05/05/05</p>
       <button>Publicar alterações</button>
     </div>
     <div id="option-txt">
       
       <div id="norf">
         <div id="option-t">
          <p>Narrando?</p>  
          <input type="radio" name="y" value="s">
         </div>
         <div id="option-t">
          <p>Falando?</p> 
          <input type="radio" name="y" value="n">
        </div>
       </div>
     </div>
     <div id="txt-editor">
       
     </div>
   </div>
   <footer>
     <p>@gustavorocha_br</p>
   </footer>
</body>

</html>
